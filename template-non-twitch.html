<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="/assets/img/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Patreon Banner - AssistantApps</title>

  <link rel="stylesheet" href="/assets/font/style.css">
  <link rel="preload" href="/assets/img/loader.svg" as="image">

  <style>
    .full-page-loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      color: white
    }

    .full-page-loader img {
      width: 200px;
    }

    .opacity80 {
      background-color: #333333;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="assistantApp-Patreon" class="bg">
    <div className="full-page-loader"></div>
    <div className="full-page-loader">
      <div className="cssload-container">
        <ul className="cssload-flex-container">
          <li style="list-style-type: none">
            <img src="/assets/img/loader.svg" draggable="false" alt="loading-animation" />
            <h2 className="largeHeading">Loading...</h2>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
</body>

</html>
